{% extends "pyblog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div style="background-color:#000000" class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend  class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div  class="form-group">

                <button class="btn btn-warning" type="submit">Request Password Reset</button>
            </div>
        </form>
             
    </div>
{% endblock content %}
