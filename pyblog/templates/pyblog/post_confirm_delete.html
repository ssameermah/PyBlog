{% extends "pyblog/base.html" %}

{% block content %}
    <div style="background-color:#000000" class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend  style="color:#ffc107" class="border-bottom mb-4">Delete Post</legend>
                <h2 style="color:#ffc107">Are you sure you want to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div  class="form-group">

                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
