{% extends "pyblog/base.html" %}
{% block content %}
          <!-- used to write python similar code (logic ) in html-->
 <article style="background-color:#000000" class="media content-section">
    {% comment %} <img class ="rounded-circle article-img" src = "{{ object.author.profile.image.url }}"> {% endcomment %}
    <div style="background-color:#000000" class="media-body">
        <div class="article-metadata">
            <a style="color:#ffffff" class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <a style="color:#ffffff"><small class="text-muted">{{ object.date|date:"F d, Y" }}</small></a> 
            {% if object.author == user %}
                <div>
                    <a style="color:#ffc107" class = "btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                    <a style="color:#ffc107" class = "btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>

            {% endif %}
        </div>
        <h2 style="color:#ffc107" class="article-title">{{ object.title }}</h2>
        <p  class="article-content">{{ object.content }}</p>
    </div>
 </article>
    
{% endblock content %}
