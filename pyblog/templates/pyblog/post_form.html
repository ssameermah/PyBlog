{% extends "pyblog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div style="background-color:#000000" class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend  style="color:#ffc107" class="border-bottom mb-4">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div  class="form-group">

                <button class="btn btn-warning" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
